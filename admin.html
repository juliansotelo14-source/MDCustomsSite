<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin – Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Netlify Identity widget -->
    <script
      defer
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        background: #0b0d14;
        color: #eef2f8;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background: #111628;
        border-bottom: 1px solid #20283e;
      }
      button {
        background: #e41c23;
        color: #0b0d14;
        border: none;
        border-radius: 10px;
        padding: 8px 12px;
        font-weight: 700;
        cursor: pointer;
      }
      .wrap {
        width: min(1100px, 92%);
        margin: 20px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #20283e;
        background: #131829;
        border-radius: 12px;
        overflow: hidden;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #20283e;
        text-align: left;
        color: #cbd5e1;
      }
      th {
        background: #0f1320;
        color: #fff;
        position: sticky;
        top: 0;
      }
      a {
        color: #fff;
      }
      .muted {
        color: #a7b1c7;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Hollywood MD Customs — Admin</strong>
      <div>
        <button id="loginBtn">Log in</button>
        <button
          id="logoutBtn"
          style="display: none; background: #20283e; color: #fff"
        >
          Log out
        </button>
      </div>
    </header>

    <div class="wrap">
      <h2>Orders</h2>
      <p id="status">Please sign in to view orders.</p>
      <div style="overflow: auto; max-height: calc(100vh - 180px)">
        <table id="orders" style="display: none">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer</th>
              <th>Contact</th>
              <th>Material</th>
              <th>Size</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Ship To</th>
              <th>Attachments</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const table = document.getElementById("orders");
      const tbody = table.querySelector("tbody");

      // Wait until the Netlify Identity widget is present
      function getIdentity() {
        return new Promise((resolve) => {
          (function check() {
            if (
              window.netlifyIdentity &&
              typeof window.netlifyIdentity.on === "function"
            ) {
              resolve(window.netlifyIdentity);
            } else {
              setTimeout(check, 50);
            }
          })();
        });
      }

      // Escape helper
      function esc(s = "") {
        return s
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      async function init() {
        const id = await getIdentity();

        // Always initialize (safe if already initialized)
        if (typeof id.init === "function") id.init();

        // If URL has an invite token, open the signup popup so user can set password
        if (
          window.location.hash &&
          /invite_token=/.test(window.location.hash)
        ) {
          id.open("signup");
        }

        // Wire buttons
        loginBtn.onclick = () => id.open("login");
        logoutBtn.onclick = () => id.logout();

        // Events
        id.on("login", async () => {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          id.close();
          await loadOrdersWithAuth(id);
        });

        id.on("logout", () => {
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          statusEl.textContent = "Please sign in to view orders.";
          table.style.display = "none";
          tbody.innerHTML = "";
        });

        id.on("init", async (user) => {
          if (user) {
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            await loadOrdersWithAuth(id);
          }
        });
      }

      // Fetch orders WITH the user's JWT so the function sees your Identity (and roles)
      async function loadOrdersWithAuth(identity) {
        statusEl.textContent = "Loading orders…";
        try {
          const user = identity.currentUser();
          if (!user) {
            statusEl.textContent = "Not logged in.";
            return;
          }
          const token = await user.jwt();

          const res = await fetch("/.netlify/functions/admin-list-orders", {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!res.ok) {
            statusEl.textContent = "Access denied or error loading orders.";
            return;
          }

          const items = await res.json();
          const rows = items
            .map((o) => {
              const total = (o.amount_total_cents || 0) / 100;
              const att =
                (o.attachments || "")
                  .split("|")
                  .filter(Boolean)
                  .map((u) => `<div>${u}</div>`)
                  .join("") || "-";
              const ship = (o.ship_to_address || "").replace(/\n/g, "<br>");
              return `<tr>
              <td>${new Date(o.created_at).toLocaleString()}</td>
              <td>${esc(o.customer_name || "")}</td>
              <td>${esc(o.customer_email || "")}<br>${esc(o.phone || "")}</td>
              <td>${esc(o.material_name || "")}</td>
              <td>${Number(o.width_in || 0)}" × ${Number(
                o.height_in || 0
              )}"</td>
              <td>${Number(o.quantity || 1)}</td>
              <td>$${total.toFixed(2)} ${String(
                o.currency || "USD"
              ).toUpperCase()}</td>
              <td class="muted">${ship || "-"}</td>
              <td>${att}</td>
              <td>${esc(o.status || "")}</td>
            </tr>`;
            })
            .join("");

          tbody.innerHTML = rows;
          table.style.display = "table";
          statusEl.textContent = "";
        } catch (e) {
          console.error(e);
          statusEl.textContent = "Failed to load orders.";
        }
      }

      // Kick it off
      init();
    </script>
  </body>
</html>
